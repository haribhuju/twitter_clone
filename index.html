<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://abs.twimg.com/favicons/twitter.2.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__logo">
          <img src="assets/svg/twitter-logo.svg" alt="logo" />
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-list__item">
              <img src="assets/svg/home.svg" alt="home" />
              <span>Home</span>
            </li>
            <li class="header__nav-list__item">
              <img src="assets/svg/explore.svg" alt="explore" />
              <span>Explore</span>
            </li>
            <li class="header__nav-list__item">
              <img src="assets/svg/notifs.svg" alt="notification" />
              <span>Notification</span>
            </li>
            <li class="header__nav-list__item">
              <img src="assets/svg/messages.svg" alt="messages" />
              <span>Messages</span>
            </li>
            <li class="header__nav-list__item">
              <img src="assets/svg/profile.svg" alt="profile" />
              <span>Profile</span>
            </li>
            <li class="header__nav-list__item">
              <img src="assets/svg/more.svg" alt="more" />
              <span>More</span>
            </li>
          </ul>
        </nav>
        <div class="header__button">
          <button>Tweet</button>
        </div>
        <div class="header__profile">
          <img src="assets/svg/avatar.png" alt="avatar" />
          <div class="header__profile-info">
            <h1>Harry</h1>
            <p>@harisbhuju</p>
          </div>
          <img src="assets/svg/elipsis.svg" alt="elipsis" />
        </div>
      </header>
      <main class="main"></main>
    </div>
  </body>
</html>
